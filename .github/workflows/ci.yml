name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-verify:
    name: Test & verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ASCII regression check
        run: npm run check-ascii

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present
